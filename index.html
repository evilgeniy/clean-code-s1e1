<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section>
      <h1 class="visually-hidden">Todo App</h1>
      <label class="section__subtitle" for="new-task">Add Item</label>
      <div class="section__task_wrapper">
        <input id="new-task"class="task__input task__add" type="text">
        <button class="task__button button__add">Add</button>
      </div>
    </section>
    <h2 class="subtitle">Todo</h2>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task">
        <input class="task__mark" type="checkbox">
        <label class="task__title">Pay Bills</label>
        <input type="text" class="task__input task__edit">
        <button class="task__button button__edit">Edit</button>
        <button class="task__button button__delete">
          <img class="button__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="task task_edit">
        <input class="task__mark" type="checkbox">
        <label class="task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input task__edit">
        <button class="task__button button__edit">Save</button>
        <button class="task__button button__delete">
          <img class="button__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2 class="subtitle">Completed</h2>
    <ul id="completed-tasks" class="task-list">
      <li class="task">
        <input class="task__mark" type="checkbox" checked>
        <label class="task__title">See the Doctor</label>
        <input type="text" class="task__input task__edit">
        <button class="task__button button__edit">Edit</button>
        <button class="task__button button__delete">
          <img class="button__img" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <a href="https://github.com/evilgeniy/clean-code-s1e1/pull/1">!!Нужная Ссылка!!!!!</a>
  </main>
  <script src="app.js"></script>
</body>
</html>
